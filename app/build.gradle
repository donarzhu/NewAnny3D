apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '27.0.3'

    defaultConfig {
        compileOptions.encoding = 'gbk'
        applicationId "com.aicyber.alter"
        minSdkVersion 9
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile files('libs/android-extension-v4.jar')
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/fastjson-1.1.40.jar')
    compile files('libs/hcicloud-5.0.jar')
    compile files('libs/hcicloud_recorder-5.0.jar')
    compile files('libs/microlog4android-1.1.jar')
    compile files('libs/unity-classes.jar')
    compile files('libs/Volley.jar')
}
